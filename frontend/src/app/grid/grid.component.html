<div class="card-container">
  <div class="search-box" [formGroup]="isinFormGroup">
    <mat-form-field>
      <mat-label>Isin</mat-label>
      <input matInput formControlName="isin">
    </mat-form-field>
    <button mat-raised-button mat-button color="primary" [disabled]="!isinFormGroup.valid" (click)="onSearchClick()">Search by Isin</button>
  </div>

  <mat-paginator
    [length]="pageInfo.totalRecords"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
  <table mat-table [dataSource]="companies" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let company">{{ company?.id }}</td>
    </ng-container>

    <ng-container matColumnDef="isin">
      <th mat-header-cell *matHeaderCellDef>Isin</th>
      <td mat-cell *matCellDef="let company">{{ company?.isin }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let company">{{ company?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="exchange">
      <th mat-header-cell *matHeaderCellDef>Exchange</th>
      <td mat-cell *matCellDef="let company">{{ company?.exchange }}</td>
    </ng-container>

    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef>Ticker</th>
      <td mat-cell *matCellDef="let company">{{ company?.ticker }}</td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let company">{{ company?.website }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
    ></tr>
  </table>

  <button class="mg-top-1" mat-raised-button mat-button color="primary" [routerLink]="['/company-new']">Create new company</button>
</div>
